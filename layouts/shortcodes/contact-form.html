<div class="contact-form">
    <form id="contact-form">
        <div id="contact-form-message" class="form-message" style="display: none;"></div>
        <div class="form-group">
            <label for="name">Namn</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Meddelande</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <div class="cf-turnstile" data-sitekey="{{ .Site.Params.turnstileSiteKey }}" data-theme="light" data-callback="onContactTurnstileSuccess"></div>
        </div>
        <button type="submit" class="btn-primary" id="contact-submit-btn">Skicka meddelande</button>
    </form>
</div>

<script>
let contactTurnstileWidgetId = null;

function onContactTurnstileSuccess(token) {
    // Widget rendered successfully, get widget ID
    const turnstileWidget = document.querySelector('#contact-form .cf-turnstile');
    if (turnstileWidget) {
        // Turnstile sets data-widget-id after rendering
        const widgetId = turnstileWidget.getAttribute('data-widget-id');
        if (widgetId) {
            contactTurnstileWidgetId = widgetId;
        }
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('contact-form');
    const messageDiv = document.getElementById('contact-form-message');
    const submitBtn = document.getElementById('contact-submit-btn');
    
    if (contactForm) {
        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(contactForm);
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Skickar...';
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    body: formData,
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    messageDiv.className = 'form-message form-message-success';
                    messageDiv.textContent = result.message || 'Meddelandet har skickats!';
                    messageDiv.style.display = 'block';
                    contactForm.reset();
                    // Reset Turnstile widget
                    if (window.turnstile) {
                        if (contactTurnstileWidgetId !== null) {
                            window.turnstile.reset(contactTurnstileWidgetId);
                        } else {
                            // Fallback: find widget and reset by container
                            const turnstileWidget = document.querySelector('#contact-form .cf-turnstile');
                            if (turnstileWidget) {
                                const widgetId = turnstileWidget.getAttribute('data-widget-id');
                                if (widgetId) {
                                    window.turnstile.reset(widgetId);
                                }
                            }
                        }
                    }
                } else {
                    messageDiv.className = 'form-message form-message-error';
                    messageDiv.textContent = result.error || 'Ett fel uppstod. Försök igen senare.';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'form-message form-message-error';
                messageDiv.textContent = 'Ett fel uppstod. Försök igen senare.';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    }
});
</script>
