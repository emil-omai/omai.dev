{{ define "main" }}
<article class="post-page">
    <div class="post-header">
        <div class="post-meta">
            {{ with .Date }}
            <time datetime="{{ .Format "2006-01-02" }}">{{ partial "swedish-date.html" . }}</time>
            <span class="post-separator">â€¢</span>
            {{ end }}
            <span>Publicerad</span>
        </div>
        <h1 class="post-title">{{ .Title }}</h1>
        {{ if .Params.ingress }}
        <p class="post-ingress">{{ .Params.ingress }}</p>
        {{ end }}
    </div>
    
    <div class="post-content">
        {{ .Content }}
    </div>
    
    <div class="post-footer">
        <a href="/om-ai/" class="post-back-link">Tillbaka till Om AI</a>
    </div>
</article>
{{ end }}
