          # Du kan lÃ¤gga till extended: true om du anvÃ¤nder SASS/SCSS

      - name: âš™ï¸ Bygg Hugo-sajten
        run: hugo --minify

      - name: ğŸ“¦ Ladda upp artefakter (Deploy)
