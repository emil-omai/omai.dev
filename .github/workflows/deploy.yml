  # TillÃ¥ter att du kÃ¶r workflow manuellt frÃ¥n GitHub-grÃ¤nssnittet
  workflow_dispatch:

# StÃ¤ll in nÃ¶dvÃ¤ndiga behÃ¶righeter fÃ¶r deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout kod
